<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart 2.0 - Wishlist</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    
    <style>
    body {
    background: linear-gradient(135deg, #0a1f44, #133b6d);
    color: white;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    margin: 0;
    padding: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: cover;
    animation: fadeIn 0.5s ease forwards;
}

nav {
    background-color: white;
    height: 60px;
}

nav ul .sig {
    height: 50px;
    width: 50px;
    position: absolute;
    left: 20px;
    top: 5px;
}

.wishlist {
    font-size: 20px;
    color: rgb(53, 53, 255);
    border-bottom: 2px solid rgb(53, 53, 255);
}

nav input {
    height: 24px;
    width: 200px;
    border-radius: 8px;
    border: 1px solid black;
    margin-right: 4px;
    font-size: 16px;
    outline: none;
    transition: all 0.5s ease;
}

header nav ul {
    display: flex;
    justify-content: space-evenly;
    list-style-type: none;
}

header nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 18px;
    transition: all 0.3s ease;
}

header nav ul li a:hover {
    font-size: 20px;
    color: rgb(53, 53, 255);
    border-bottom: 2px solid rgb(53, 53, 255);
}

header nav ul li {
    margin-top: 20px;
}

.bi-heart {
    color: rgb(255, 172, 186);
    font-weight: 900;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    color: #68f7ff;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    padding: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

th {
    background-color: rgba(255, 255, 255, 0.15);
    color: #03f2ff;
    font-size: 18px;
}

td {
    font-size: 16px;
}

tr:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

a{
	cursor:pointer;
}

.cart-link {
    color: #42e3ec;
    text-decoration: none;
    border-bottom: 2px solid #37c0c8;
    font-weight: 500;
    transition: color 0.3s ease;
}

.cart-link:hover {
    color: #9cf8ff;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    header nav ul {
        flex-wrap: wrap;
        justify-content: center;
    }

    header nav ul li {
        margin: 5px 10px;
        flex: 1 0 100%;
        text-align: center;
    }

    header nav ul li a {
        font-size: 16px;
    }

    .container {
        margin: 15px;
        padding: 15px;
    }

    table, th, td {
        font-size: 14px;
        padding: 10px;
    }
}
    </style>
</head>
<body>
	<header>
			    <nav>
			        <ul>
						<li><p style="margin-left: -25px;text-shadow: 0 0 3px rgb(189, 189, 233);color: rgb(4, 4, 99);">SmartCart 2.0</p>
												<img class="sig" th:src="@{/shopping-bag.png}" alt=""></li>

			            <!-- Home -->
			            <li><a th:href="@{/}" class="home">Home</a></li>

			            <!-- My Cart -->
			            <li>
			                <i class="bi bi-bag-check-fill"></i>
			                <a th:href="@{/cart}" style="margin-left: 5px;">My Cart</a>
			            </li>

			            <!-- My Orders -->
			            <li>
			                <i class="bi bi-card-list"></i>
			                <a th:href="@{/my-orders}" style="margin-left: 5px;" class="my-orders">My Orders</a>
			            </li>

			            <!-- Search -->
			            <li>
			                <input type="text" placeholder="search here">
			                <a href="#" class="search"><i class="bi bi-search"></i></a>
			            </li>

			            <!-- Wishlist -->
			            <li>
			                <i class="bi bi-heart"></i>
			                <a th:href="@{/wishlist}" style="margin-left: 5px;">Wishlist</a>
			            </li>

			            <!-- View Profile -->
			            <li>
			                <i class="bi bi-person-circle"></i>
			                <a th:href="@{/profile/view}" style="margin-left: 5px;">View Profile</a>
			            </li>

			            <!-- Edit Profile -->
			            <li>
			                <i class="bi bi-pencil-square"></i>
			                <a th:href="@{/profile/edit}" style="margin-left: 5px;">Edit Profile</a>
			            </li>

			            <!-- Logout -->
			            <li>
			                <i class="bi bi-box-arrow-right"></i>
			                <a th:href="@{/logout}" style="margin-left: 5px;">Logout</a>
			            </li>
			        </ul>
			    </nav>
			</header>

    <div class="container">
        <h1>My Wishlist</h1>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Add to Cart</th>
                    
                </tr>
            </thead>
			<tbody>
			    <tr th:each="item : ${wishlistItems}">
			        <td th:text="${item.productName}"></td>
			        <td>â‚¹<span th:text="${item.price}"></span></td>
			        <td>
			            <a th:href="@{'/wishlist/addToCart/' + ${item.id}}" class="cart-link">Add to Cart</a>
			            &nbsp;&nbsp;
			            
			        </td>
			    </tr>
			</tbody>

        </table>
    </div>
</body>
</html>
