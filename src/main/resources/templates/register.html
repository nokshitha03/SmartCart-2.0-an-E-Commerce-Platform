<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart 2.0 - Registration</title>
  <style>
    /* YOUR CSS â€” unchanged */
    body {
      background-color: #080834;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      margin: 0;
      padding: 0;
    }
    .image {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 10px;
    }
    .image img {
      height: 50px;
      width: 50px;
    }
    .image p {
      font-weight: 550;
      font-size: 15px;
      color: white;
      margin: 0;
    }
    .head {
      color: white;
      text-align: center;
      font-size: 25px;
      margin-top: 10px;
    }
    .form-div {
      padding: 13px;
      height: auto;
      width: 500px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px #3030a2;
      margin: 30px auto;
      background-color: transparent;
    }
    label {
      margin: 7px 30px;
    }
    input {
      background-color: transparent;
      color: white;
      width: 80%;
      border: none;
      outline: none;
      border: 2px solid white;
      padding: 10px;
      margin: 10px 30px;
      font-size: 18px;
      border-radius: 7px;
      transition: all 0.3s ease;
    }
    input:hover {
      transform: scale(1.02);
      box-shadow: 0px 0px 5px #a0a0f7;
    }
    form {
      display: grid;
      color: white;
      font-size: 18px;
    }
    .quote {
      text-align: center;
      margin-top: 15px;
    }
    .login-link {
      text-decoration: none;
      border-bottom: 2px solid white;
      color: white;
      display: block;
      text-align: center;
      margin-top: 5px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      padding: 5px;
      transition: all 0.3s ease-in-out;
      letter-spacing: 1.2px;
    }
    .login-link:hover {
      font-size: 21px;
      text-shadow: 0px 0px 5px #a0a0f7;
      letter-spacing: 1.3px;
    }
    .submit {
      height: 40px;
      width: 40%;
      font-size: 20px;
      background-color: rgb(251, 247, 247);
      border: none;
      outline: none;
      border-radius: 10px;
      box-shadow: 0px 0px 5px #a0a0f7;
      margin: 20px auto;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: block;
    }
    .submit:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="image">
    <img src="sb2.png" alt="">
    <p>SmartCart 2.0</p>
  </div>

  <h3 class="head">Registration Form</h3>

  <div class="form-div">
    <!-- THYMELEAF FORM -->
    <form th:action="@{/}"  >

      <label>Full Name</label>
      <input type="text" name="name" placeholder="name" required>

      <label>Email ID</label>
      <input type="email" name="email" placeholder="email" required>

      <label>Mobile Number</label>
      <input type="number" name="mobileNumber" placeholder="mobile number" required>

      <label>Enter Password</label>
      <input type="password" name="password" placeholder="password" required>

      <button type="submit" class="submit">Submit</button>

      <div class="quote">
        <h3>Already have an account?</h3>
        <a class="login-link" th:href="@{/login}">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
