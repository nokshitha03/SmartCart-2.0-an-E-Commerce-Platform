<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | SmartCart Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #0b0f19;
            color: #e2e8f0;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 60px;
            background: #111b2c;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
        }

        h2 {
            text-align: center;
            color: #00ffe0;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        label {
            color: #a9bcd0;
            font-weight: 500;
        }

        input, select, textarea {
            background-color: #1b2a41 !important;
            color: #e2e8f0 !important;
            border: 1px solid #2d3a53 !important;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00ffe0 !important;
            box-shadow: 0 0 6px #00ffe0 !important;
        }

        input::placeholder, textarea::placeholder {
            color: #8899aa !important;
        }

        .btn-submit {
            width: 100%;
            background-color: #00ffe0;
            color: #0b0f19;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #00ffaa;
            box-shadow: 0 0 12px #00ffaa;
        }

        .back-btn {
            color: #00ffe0;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            color: #00ffaa;
            text-shadow: 0 0 4px #00ffaa;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/admin/categories" class="back-btn"><i class="bi bi-arrow-left-circle"></i> Back to Dashboard</a>
    <h2>Add New Product</h2>

    <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">

        

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Product Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select th:field="*{category.id}" class="form-select" required>
                <option value="" disabled selected>Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="Enter Price" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter Product Description" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Add Product</button>
    </form>
</div>

</body>
</html>
