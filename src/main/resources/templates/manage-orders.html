<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Orders | SmartCart 2.0 Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #002a69;
      color: white;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      overflow-x: hidden;
    }

    .container {
      margin-top: 40px;
      background-color: rgba(0,0,0,0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 140, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #8dc2ff;
      text-align: center;
      margin-bottom: 25px;
      
    }

    .table {
        
      border-collapse: separate;
      border-spacing: 0 20px;
    }

    thead th {
      background-color: rgba(1, 74, 156, 0.9);
      border: none;
      text-align: center;
      font-size: 18px;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0);
      overflow: hidden;
      border-radius: 10px;
      transition: all 0.3s ease;
      border: none;
    }

    tbody tr:hover {
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 200, 255, 0.8);
      background: rgba(49, 104, 212, 0.3);
      padding: 4px;
      
    }

    td, th {
      text-align: center;
      vertical-align: middle;
      border: none !important;
      background-color: transparent !important;
      color: white !important;
      padding: 10px !important;
    }

    /* Action links */
    .action-links a {
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .action-links a.approve {
      color: #02ff80;
    }
    .action-links a.approve:hover {
      color: #00ffaa;
      border-bottom: 2px solid #00ffaa;
    }

    .action-links a.view {
      color: #9bcaff;
    }
    .action-links a.view:hover {
      color: #00d4ff;
      border-bottom: 2px solid #00d4ff;
    }

    .action-links a.cancel {
      color: rgb(255, 21, 21);
    }
    .action-links a.cancel:hover {
      color: red;
      border-bottom: 2px solid red;
    }

    /* Smooth table animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    tbody tr {
      animation: fadeIn 0.4s ease forwards;
    }

  </style>
</head>

            <th>Action</th>
