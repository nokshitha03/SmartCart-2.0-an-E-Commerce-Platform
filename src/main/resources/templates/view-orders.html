<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Orders | SmartCart 2.0 Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #002a69;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    .container {
      margin-top: 40px;
      background: rgba(1, 19, 45, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 140, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #58a6ff;
      margin: 0;
      letter-spacing: 1px;
    }

    /* Search Bar */
    .search-bar input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }

    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
    }

    .search-bar input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
      outline: none;
    }

    /* Table Styling */
    .table {
      border-collapse: separate;
      border-spacing: 0 20px;
    }

    thead th {
      background-color: rgba(1, 74, 156, 0.9);
      border: none;
      text-align: center;
    }

    tbody tr {
      background: rgba(255, 255, 255, 0);
      border-radius: 10px;
      transition: all 0.3s ease;
      border: none;
    }

    tbody tr:hover {
      transform: scale(1.01);
      box-shadow: 0 0 3px rgba(0, 200, 255, 0.9);
      background: rgba(0, 80, 180, 0.3);
    }

    td, th {
      text-align: center;
      vertical-align: middle;
      border: none !important;
      background-color: transparent !important;
      color: white !important;
      padding: 12px !important;
    }

    .table-responsive {
      border-radius: 10px;
      overflow: hidden;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #a8c4ff;
      margin-top: 30px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header + Search -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1><i class="bi bi-card-list"></i> All Orders</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search order by product name">
      </div>
    </div>

    <!-- Total Orders -->
    <p class="text-center text-light mb-4">Total Orders: 3</p>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>S.Nokshitha</td>
            <td>Macbook Pro</td>
            <td>3</td>
            <td>₹9000000.0</td>
          </tr>

          <tr>
            <td>7</td>
            <td>S.Nokshitha</td>
            <td>Organic food</td>
            <td>3</td>
            <td>₹4500.0</td>
          </tr>

          <tr>
            <td>10</td>
            <td>S.Nokshitha</td>
            <td>Smartwatch</td>
            <td>1</td>
            <td>₹2000.0</td>
          </tr>
		  
		  
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 SmartCart 2.0 Admin Dashboard
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const searchInput = document.querySelector('.search-bar input');
  const tableRows = document.querySelectorAll('tbody tr');

  searchInput.addEventListener('keyup', function() {
    const searchText = searchInput.value.toLowerCase();

    tableRows.forEach(row => {
      const productName = row.children[2].textContent.toLowerCase();

      if (productName.includes(searchText)) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
