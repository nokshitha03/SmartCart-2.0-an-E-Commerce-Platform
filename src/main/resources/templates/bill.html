<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Bill</title>
    <style>
        /* ------------------- YOUR CSS (UNCHANGED) ------------------- */
        body {
            background-color: #e6f7ff;
            color: #333;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        .container {
            max-width: 600px;
            min-height: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1,h2 { text-align:center; color:#024c9c; }

        .bill-details {
            margin-top:20px;
            line-height:1.6;
        }
        .bill-details p {
            background:#f8f9fa;
            padding:10px;
            border-radius:4px;
            margin:5px 0;
            border:1px solid #ddd;
            transition:0.3s ease;
        }
        .bill-details p:hover {
            transform:scale(1.02);
            box-shadow:0 0 5px rgba(19,2,53,0.1);
        }
        .btn {
            padding:10px 20px;
            background:#007bff;
            color:#fff;
            border:none;
            display:block;
            margin:20px auto 0;
            text-align:center;
            border-radius:4px;
            width:200px;
            cursor:pointer;
            transition:0.3s ease;
        }
        .btn:hover { background:#3272b7; transform:scale(1.05); }
        a { text-decoration:none; }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(10px); }
            to   { opacity:1; transform:translateY(0); }
        }
    </style>
</head>


<!--
th:text="${name}"
th:text="${email}"
-->

<body>
<div class="container">
    <h1>Your Bill Summary</h1>

    <div class="bill-details">
        <h2>Order Details</h2>

        <!-- Username (coming from login later) -->
        <p><strong>Name :</strong> <span >S.Nokshitha</span></p>

        <!-- Mobile Number (from payment.html) -->
        <p><strong>Mobile Number :</strong> <span th:text="${mobile}"></span></p>

        <!-- Email (from login page later) -->
        <p><strong>Email :</strong> <span >hi@gmail.com</span></p>

        <!-- Order Date (today) -->
        <p><strong>Order Date :</strong> <span th:text="${orderDate}"></span></p>

        <!-- Random Expected Delivery -->
        <p><strong>Expected Delivery :</strong> <span th:text="${deliveryDate}"></span></p>

        <!-- Payment Mode (COD / Online) -->
        <p><strong>Payment Mode :</strong> <span th:text="${paymentMode}"></span></p>

        <!-- Total Amount -->
        <p><strong>Total Amount Paid:</strong> â‚¹<span th:text="${totalAmount}"></span></p>
    </div>

    <!-- PRINT BUTTON -->
    <a href="#" class="btn" onclick="window.print()">Print Bill</a>

    <!-- GO BACK to my-orders.html -->
    <a th:href="@{/my-orders}" class="btn" style="background:#444;">Go Back</a>
</div>

</body>
</html>
