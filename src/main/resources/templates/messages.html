<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages Received | SmartCart 2.0 Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        background-color: #001f3f; 
        color: #c9d1d9;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #58a6ff;
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-shadow: 0 0 5px #58a6ff;
    }

    .message-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 140, 255, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .message-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .message-card h5 {
        margin: 0;
        font-weight: 600;
        color: #00d4ff;
    }
    .text{
        color: white !important;
        font-size: 15px;
        font-weight: 400;
        padding: 3px 6px;
    }

    .message-card p {
        margin: 10px 0;
        color: #c9d1d9;
    }

    .message-card small {
        display: block;
        color: #a0aec0;
    }

    @media (max-width: 768px) {
        .message-card {
            padding: 15px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1><i class="bi bi-envelope-fill"></i> Messages Received</h1>

    <div class="message-card">
        <h5>S.Nokshitha</h5><span class="text">| hi@gmail.com</span></h5>
        <p>Hi, where is my delivery</p>
        <small>2025-11-15</small>
    </div>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
