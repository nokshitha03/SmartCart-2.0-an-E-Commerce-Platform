<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | SmartCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #0b0f19;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      background: #111b2c;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
    }

    h1, h2 {
      color: #00ffe0;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .btn-custom {
      color: #00ffe0;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      color: #00ffaa;
      text-shadow: 0 0 3px #00ffaa;
	  
    }

    .table {
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    thead th {
      background-color: #1b2a41;
      border: none;
      color: #9db3c9;
      text-align: center;
      padding: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      background: #151e30;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    tbody tr:hover {
      background: #1c2a44;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }

    td, th {
      text-align: center;
      vertical-align: middle;
      border: none !important;
      color: #e2f3ff !important;
      background-color: transparent !important;
      padding: 12px 8px !important;
      font-weight: 500;
    }

    .action-links a {
      text-decoration: none;
      margin: 0 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .edit { color: #00e676; }
    .delete { color: #ff5252; }
    .edit:hover { color: #2aff83; border-bottom: 1px solid #2aff83; }
    .delete:hover { color: #ff7b7b; border-bottom: 1px solid #ff7b7b; }

    hr {
      margin: 40px 0;
      border: 0;
      border-top: 2px solid #1b2a41;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="bi bi-gear-wide-connected"></i> Admin Dashboard</h1>

    <!-- CATEGORY SECTION -->
    <h2><i class="bi bi-tags"></i> Manage Categories</h2>
    <div class="text-end mb-3">
      <a th:href="@{/admin/categories/add}" class="btn-custom">
        <i class="bi bi-plus-circle"></i> Add New Category
      </a>
    </div>

    <table class="table align-middle">
      <thead>
        <tr>
          <th>Category ID</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="category : ${categories}">
          <td th:text="${category.id}"></td>
          <td th:text="${category.name}"></td>
          <td class="action-links">
            
            <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <hr>

    <!-- PRODUCT SECTION -->
    <h2><i class="bi bi-box-seam"></i> Manage Products</h2>
    <div class="text-end mb-3">
      <a th:href="@{/admin/products/add}" class="btn-custom">
        <i class="bi bi-plus-circle"></i> Add New Product
      </a>
    </div>

    <table class="table align-middle">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.category.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.description}"></td>
          <td class="action-links">
            <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="edit">Edit</a> |
            <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
