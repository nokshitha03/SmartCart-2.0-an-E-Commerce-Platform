<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Category | SmartCart Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0f19;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      margin-top: 80px;
      background: #111b2c;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #9db3c9;
    }

    input {
      background: #151e30;
      color: #e2f3ff;
      border: 1px solid #23385f;
    }

    input:focus {
      border-color: #00ffe0;
      box-shadow: 0 0 6px #00ffe0;
    }

    .btn-submit {
      background: #00ffe0;
      color: #0b0f19;
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: #00ffaa;
      box-shadow: 0 0 10px #00ffaa;
	  color: #0b0f19;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Category</h1>

	<form th:action="@{/admin/categories}" method="post">
	  <div class="mb-3">
	    <label for="categoryName" class="form-label">Category Name</label>
	    <input type="text" class="form-control" id="categoryName" name="name" required>
	  </div>

	  <div class="text-center">
	    <button type="submit" class="btn btn-submit">Add Category</button>
	  </div>
	</form>

  </div>

</body>
</html>
