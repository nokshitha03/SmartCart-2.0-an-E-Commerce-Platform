<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart 2.0</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0a0f3c,  #004aad,#001f5c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            transition: opacity 1s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #f3f9ff;
            font-size: 2.5rem;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 5s steps(40, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .button {
            position: fixed;
            bottom: 6%;
            left: 44%;
        }

        .button button {
            height: 40px;
            width: 120px;
            background-color: #0a0f3c;
            color: white;
            border: 2px solid white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .button button:hover {
            background-color: white;
            color: #0a0f3c;
            transform: scale(1.05);
            border: 3px solid #0a0f3c;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="container">
            <h1 id="typing-text"></h1>
        </div>

        <div class="button">
            <button id="nextBtn" style="display:none;">Next ⮞</button>
        </div>
    </div>

    <script>
        const text = "Hello, welcome to SmartCart 2.0 — AI-powered e-commerce platform";
        const typingText = document.getElementById("typing-text");
        const button = document.getElementById("nextBtn");

        let index = 0;
        let speed = 60;

        function typeEffect() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            } else {
                // Show button
                button.style.display = "inline-block";
                button.style.opacity = 0;
                fadeIn(button);
            }
        }

        function fadeIn(element) {
            let opacity = 0;
            let interval = setInterval(() => {
                if (opacity >= 1) clearInterval(interval);
                element.style.opacity = opacity;
                opacity += 0.05;
            }, 30);
        }

        button.addEventListener("click", () => {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "/login";
            }, 900);
        });

        window.onload = () => {
            setTimeout(typeEffect, 800);
        };
    </script>

</body>
</html>
