<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile Settings | SmartCart 2.0</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #0d0d0d;
        color: #e6e6e6;
        font-family: "Poppins", sans-serif;
        padding-bottom: 60px;
        animation: fadeInPage 1s ease;
    }
    @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }

    .container { max-width: 850px; margin-top: 40px; }
    .main-title {
        text-align: center;
        color: #5cc9ff;
        font-size: 32px;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    .section-box {
        background: #161616;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 25px;
        transition: 0.3s;
    }
    .section-box:hover { border-color: #5cc9ff; }

    .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #5cc9ff;
        margin-bottom: 15px;
        border-left: 4px solid #5cc9ff;
        padding-left: 10px;
    }

    label { font-weight: 500; color: #cccccc; }
    .form-control {
        background: #0c0c0c;
        border: 1px solid #555;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
    }

    .btn-save {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #5cc9ff;
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: 600;
    }

    .btn-danger-custom {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: transparent;
        border: 1px solid #ff4c4c;
        border-radius: 8px;
        color: #ff4c4c;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="container">

    <div class="main-title">Admin Profile Settings</div>

    <!-- PERSONAL INFO SECTION -->
    <div class="section-box">
        <div class="section-title">Personal Information</div>

        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" value="Admin">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" value="admin@smartcart.com">
        </div>

        <div class="mb-3">
            <label>Contact Number</label>
            <input type="text" class="form-control" value="+91 9876543210">
        </div>
    </div>

    <!-- SECURITY SECTION -->
    <div class="section-box">
        <div class="section-title">Security</div>

        <div class="mb-3">
            <label>Current Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="mb-3">
            <label>New Password</label>
            <input type="password" class="form-control">
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" class="form-control">
        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="section-box text-center">

        <!-- âœ… Thymeleaf form -->
        <form th:action="@{/admin}" method="get">
            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <button class="btn-danger-custom">Deactivate Account</button>
    </div>

</div>

</body>
</html>
